<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css3/reset.css">
    <link rel="stylesheet" href="./css3/estilos.css">
</head>

<body>
    <header>
        <div class="contenedor_global">
            <div class="header_imagenes">
            <img src="./imagenes/logo.png" alt="Logo Alura">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor_global">
            <div class="encriptador">
                <form class="forma_encriptador">
                    <div class="texto_ingreso">
                        <textarea name="texto_ingreso_area" id="texto_principal" placeholder="Ingrese el texto aqui"
                            required></textarea>
                        <div class="texto_aviso">
                            <div class="aviso">
                                <img src="./imagenes/exclamacion.svg" alt="signo de exclamación">
                                <p id="advertencia">Solo letras minúsculas y sin acentos</p>
                            </div>
                            <div class="botones_encriptador">
                                <input id="bencriptar" type="button" value="Encriptar">
                                <input id="bdesencriptar" type="button" value="Desencriptar">
                            </div>
                        </div>
                    </div>
                </form>

                <div class="texto_encriptador">
                    <div class="contenido_salida">
                        <div class="contenido_encriptado" id="llamada">
                            <div class="texto_salida_imagen">
                                <img src="./imagenes/Muneco.png" alt="Imagen de muñeco">
                            </div>
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                        </div>
                        <div class="contenido_encriptado invisible" id="resultado">
                            <textarea name="texto_salida_area" id="texto_salida" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
   <script src="index.js"></script>
    <footer class="pie-pagina">
        <p>© Todos los derechos reservados por Valter León - 2023 </p>
        <a href="https://www.linkedin.com/in/valter-león/" target="_blank" rel="noopener noreferrer"><img
        src="./imagenes/linkedin.png" class="pagina" alt="icono Linkedin"></a>
    </footer>
</body>

<script src="./JavaScript/encriptador.js"></script>

</html>
